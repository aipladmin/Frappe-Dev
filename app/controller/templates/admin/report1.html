{% extends 'index.html' %}
{% block content %}
<style>
  .input {
  padding-right: 0;  
  padding-left: 0;
}
</style>
<!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">User Wise Issue Report</h1>
     <form method="POST" action="{{ url_for('admin.report1') }}">
        <button type="submit" name="download" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-file-download fa-sm text-white-50"></i>&nbsp;  Download</button>
        <button type="submit" name="view" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-eye fa-sm text-white-50"></i>&nbsp;  View</button>
        <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#graph">
            Display Graph
        </button>
    </form> 
  </div>
{% include 'notifications.html' %}
<div class="container-fluid">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Issued</th>
            <th>Returned</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
            <tr>
                <td>{{ x.title }}</td>
                <td>{{ x.authors }}</td>
                <td>{{ x.publisher }}</td>
                <td>{{ x.isbn }}</td>
                <td>{{ x.Issued }}</td>
                <td>{{ x.Returned }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
