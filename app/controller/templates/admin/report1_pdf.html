<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  </head>
  <body>
      <div class="container-fluid h2 text-center">
          <span style="font-family:Arial, Helvetica, sans-serif;">District Library</span>
      </div>
      <br/>
      <div class="container-fluid h4 ">
            <span class="text-center" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                User Amount Wise Report
            </span>
      </div>
      <br/>
   <div class="container-fluid">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Authors</th>
            <th>Publisher</th>
            <th>ISBN</th>
            <th>Issued</th>
            <th>Returned</th>
        </tr>
    </thead>
    <tbody>
        {% for x in data %}
            <tr>
                <td>{{ x.title }}</td>
                <td>{{ x.authors }}</td>
                <td>{{ x.publisher }}</td>
                <td>{{ x.isbn }}</td>
                <td>{{ x.Issued }}</td>
                <td>{{ x.Returned }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>
    <footer>
        {{ DG }}
    </footer>
</body>
</html>
