{% extends 'index.html' %}
{% block content %}
<style>
  .input {
  padding-right: 0;  
  padding-left: 0;
}
</style>

<!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Outstanding Amount Report</h1>
     <form method="POST" action="{{ url_for('admin.report') }}">
        <button type="submit" name="download" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-file-download fa-sm text-white-50"></i>&nbsp;  Download</button>
        <button type="submit" name="view" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-eye fa-sm text-white-50"></i>&nbsp;  View</button>
        <button type="button" class="d-none d-sm-inline-block btn btn-sm btn-success shadow-sm" data-toggle="modal" data-target="#graph">
            Display Graph
        </button>
    </form> 
    
  </div>

{% include 'notifications.html' %}

<div class="container-fluid">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email ID</th>
            <th>Mobile No</th>
            <th>Auth</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for x,y in data.items() %}
            <tr>
                {% for value in x %}
                    <td>{{ value }}</td>
                {% endfor %}
                <td>{{ y }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</div>

<div class="modal fade" id="graph" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Graphs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ url_for('.static',filename='img/report1.png') }}"/>
      </div>
    </div>
  </div>
</div>

{% endblock %}
