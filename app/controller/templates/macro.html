
{% macro macro_modal(identifier,button_name,title,output) %}

<div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{ identifier }}">
        {{ button_name }}
        </button>

        <!-- Modal -->
        <div class="modal fade" id="{{ identifier }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="height: 100%;width: 100%;">
                {{ output|safe }}
            </div>
            <div class="modal-footer">
               
            </div>
            </div>
        </div>
        </div>
</div>
{% endmacro %}

{% macro testing() %}
TESTING
{% endmacro %}
